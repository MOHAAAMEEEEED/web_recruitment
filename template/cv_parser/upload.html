{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>CV Parser</h2>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    
    <form method="post" enctype="multipart/form-data" id="cv-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="cv_file">Upload CV (PDF format)</label>
            <input type="file" class="form-control-file" id="cv_file" name="cv_file" accept=".pdf" required>
        </div>
        <button type="submit" class="btn btn-primary">Parse CV</button>
    </form>
</div>
{% endblock %}
